name: Chushogi Random

on: [push, pull_request]

jobs:
  windows:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v3

    - name: Install PyInstaller
      run: pip install pyinstaller
      
    - name: PyInstaller Windows
      run: |
        pyinstaller -D -F -n ChuShogi-Random -w "chushogi.py"
        pyinstaller -D -F -n ChuShogi-Random-Test -w "chushogi_test.py"

    - uses: actions/upload-artifact@v3
      with:
        name: ChuShogi Random (Windows)
        path: dist/ChuShogi-Random.exe

    - uses: actions/upload-artifact@v3
      with:
        name: ChuShogi Random Test (Windows)
        path: dist/ChuShogi-Random-Test.exe

  linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: PyInstaller Linux
      run: |
        pyinstaller -D -F -n ChuShogi-Random -c "chushogi.py"
        pyinstaller -D -F -n ChuShogi-Random-Test -c "chushogi_test.py"

    - uses: actions/upload-artifact@v3
      with:
        name: ChuShogi Random (Linux)
        path: dist/ChuShogi-Random

    - uses: actions/upload-artifact@v3
      with:
        name: ChuShogi Random Test (Linux)
        path: dist/ChuShogi-Random-Test